<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
  <header>
    <div id = 'section_title'>
      <img src="img/image copy.png" alt="">
      <h2>Pizza Registration</h2>
    </div>
  </header>
  <main>
    <div id ="section_form">
      <form action="" method="get">
        <p id = "form_p">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required>
          <span id = "nameError" style="color: red;"></span>
        </p>
        <p id = "form_p">
          <label for="birth">Year of Birth:</label>
          <input type="date" id ="birth" required>
          <span id = "birthError" style="color: red;"></span>
        </p>
        <p id = "form_p">
          <input type="checkbox" name="drone" id="live" onclick="is_live()" checked> 
          <label for="live">Do you live in the United States?</label>
        </p>
        <p id = "form_p" class="zip_code">
          <label for="zipcode">Zipcode:</label>
          <input type="text" name="zipcode" id="zipcode" >
          <span id = "zipError" style="color: red;"></span>
        </p>
        
        <p id = "form_p">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
          <span id="passwordError" style="color: red;"></span>
        </p>
        <p id = "form_p">
          <label >Preferred type of Pizza:</label>
        </p>
        <p id = "form_p">
          <input type="radio" name="type" id="type_1" required><label for="type_1">With pineapple</label>
        </p>
        <p id = "form_p">
          <input type="radio" name="type" id="type_2" ><label for="type_2">Without pineapple</label>
        </p>
        <p id = "form_p"> 
          <input type="radio" name="type" id="type_3" ><label for="type_3">I do not like pizza</label>
        </p>
        <p id = "form_p" class="button-container">
          <button type="reset">Reset</button>
          <button type="submit" onclick="handleclicker()">Submit</button>
        </p>
        
        
      </form>
    </div>
    
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
