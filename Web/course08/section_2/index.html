<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Number division</h1>
    <section id="app">
        <form>
            <label for="numerator">
  <div>Numerator</div>
  <input type="text" id="numerator" name="numerator" size="5" required
  pattern="/^-?\d*(\.\d+)?$/"/>
  </label>
            <label for="denominator">
  <div>Denominator</div>
  <input type="text" id="denominator" name="denominator" size="5" />
  </label>
            <button id="btn-calculate" type="button" onclick="handleClick()">Calculate</button>
        </form>
        <div id="result">
    </section>
    <script src="script.js"></script>
</body>

</html>
