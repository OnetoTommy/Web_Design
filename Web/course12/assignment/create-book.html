<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Create a New Book</h1>
  <form id="create-book-form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author" required><br><br>
    
    <label for="editorial">Editorial:</label><br>
    <input type="text" id="editorial" name="editorial" required><br><br>
    
    <label for="edition">Edition:</label><br>
    <input type="text" id="edition" name="edition" required><br><br>
    
    <label for="number_of_pages">Number of Pages:</label><br>
    <input type="number" id="number_of_pages" name="number_of_pages" required><br><br>
    
    <label for="topics">Topics:</label><br>
    <input type="text" id="topics" name="topics" required><br><br>
    
    <button type="submit" id="btn">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
