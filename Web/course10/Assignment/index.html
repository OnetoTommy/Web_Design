<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
  <header>
    <div id = 'section_title'>
      <img src="img/image copy.png" alt="">
      <h2>Pizza Registration</h2>
    </div>
  </header>
  <main>
    <div id ="section_form">
      <form action="" method="get">
        <p id = "form_1">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required oninput="fetchDate() ">
          <span id = "nameError" style="color: red;"></span>
        </p>
        <p id = "form_2">
          <label for="birth">Year of Birth:</label>
          <input type="date" id ="birth" required>
          <span id = "birthError" style="color: red;"></span>
        </p>
        <p id="form_3">
          <input type="checkbox" name="drone" id="live" onclick="is_live()" checked> 
          <label for="live">Do you live in the United States?</label>
        </p>
        
        <p id="form_4" class="zip_code1">
          <label for="zipcode">Zipcode:</label>
          <input type="text" name="zipcode" id="zipcode" oninput="fetchData()">
          <span id="zipError" style="color: red;"></span>
        </p>
        
        <p id="form_5" class="zip_code2">
          <label for="place_name">Place Name:</label>
          <input type="text" name="place_name" id="place_name" class="place_name" value="">
          <span id="zipError" style="color: red;"></span>
        </p>
        
        <p id="form_6" class="zip_code3">
          <label for="state">State:</label>
          <input type="text" name="state" id="state" class="state" value="">
          <span id="zipError" style="color: red;"></span>
        </p>
        
        <p id = "form_7">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
          <span id="passwordError" style="color: red;"></span>
        </p>
        <p id = "form_8">
          <label >Preferred type of Pizza:</label>
        </p>
        <p id = "form_9">
          <input type="radio" name="type" id="type_1" required>
          <label for="type_1">With pineapple</label>
        </p>
        <p id = "form_10">
          <input type="radio" name="type" id="type_2" >
          <label for="type_2">Without pineapple</label>
        </p>
        <p id = "form_11"> 
          <input type="radio" name="type" id="type_3" >
          <label for="type_3">I do not like pizza</label>
        </p>
        <p id = "form_12">
          <label for="date">Date:</label>
          <input type="text" id ="date" required value=""  >
          <span id = "birthError" style="color: red;"></span>
        </p>
        
        <p id = "form_13" class="button-container">
          <button type="reset">Reset</button>
          <button type="submit" onclick="handleclicker()">Submit</button>
        </p>
      </form>
    </div>
    
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
