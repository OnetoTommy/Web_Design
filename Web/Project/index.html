<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Accessories Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>

<body>
    <header>
        <input type="text" placeholder="Value" class="search-bar">
        <div class="user-cart">
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <section class="model-carousel">
        <img src="model-s.jpg" alt="Model S">
        <img src="model-3.jpg" alt="Model 3">
        <img src="model-x.jpg" alt="Model X">
        <img src="model-y.jpg" alt="Model Y">
    </section>

    <section class="hero-banner">
        <h2>Cybertruck Crossbars</h2>
    </section>

    <section class="product-categories">
        <div class="category">
            <h3>Interior</h3>
            <img src="interior-1.jpg" alt="Interior Item">
            <img src="interior-2.jpg" alt="Interior Item">
        </div>
        <div class="category">
            <h3>Exterior</h3>
            <img src="exterior-1.jpg" alt="Exterior Item">
            <img src="exterior-2.jpg" alt="Exterior Item">
        </div>
        <div class="category">
            <h3>Wheel</h3>
            <img src="wheel-1.jpg" alt="Wheel Item">
            <img src="wheel-2.jpg" alt="Wheel Item">
        </div>
        <div class="category">
            <h3>Accessories</h3>
            <img src="accessory-1.jpg" alt="Accessory Item">
            <img src="accessory-2.jpg" alt="Accessory Item">
        </div>
    </section>
</body>

</html>
