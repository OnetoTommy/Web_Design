<body>
    <header>
        <div class="header-content">
            <select id="dropdown" name="options">

            <span class="cata-event">Event</span>

              <option value="option1">Discover&Go</option>
              <option value="option2">Volunteer</option>

            </select>
            <span class="cata">Book a Room</span>

        </div>
