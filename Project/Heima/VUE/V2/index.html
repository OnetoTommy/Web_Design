<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<!-- //Vue Case -->


<body>
    <div id="app">
        <table border="1" cellspacing="0" width="60%">
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>成绩</th>
                <th>等级</th>
            </tr>
            <tr align="center" v-for="(item,index) in users" :key="index">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>
                    <span v-if="item.gender==1">男</span>
                    <span v-else>女</span>
                </td>
                <td>{{item.score}}</td>
                <td>
                    <span v-if="item.score> 90">优秀</span>
                    <span v-else-if="item.score>=80 && item.score<90">及格</span>
                    <span style="color: red;" v-else>不及格</span>
                </td>
            </tr>
        </table>
    </div>


    <script>
        //Define the Vue
        new Vue({
            el: "#app",
            data: {
                users: [{
                    name: "Tom",
                    age: 20,
                    gender: 1,
                    score: 78
                }, {
                    name: "Rose",
                    age: 18,
                    gender: 2,
                    score: 80
                }, {
                    name: "Jerry",
                    age: 26,
                    gender: 1,
                    score: 90
                }, {
                    name: "Tony",
                    age: 30,
                    gender: 1,
                    score: 52
                }]
            },
            methods: {
                handler: () => {
                    alert("Clicking ")
                }
            }
        })
    </script>
</body>

</html>
